<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .employee-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .employee-info p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }
        .employee-info p strong {
            color: #333;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¤ Employee Data</h1>
        
        <form method="GET" class="search-form">
            <input type="text" name="id" placeholder="Enter Employee ID..." value="{{ search_id }}" required>
            <button type="submit">Search</button>
        </form>

        {% if data.error %}
            <div class="error">
                <strong>Error:</strong> {{ data.error }}
            </div>
        {% elif data %}
            <div class="employee-info">
                {% if data.emp_name %}
                    <p><strong>Name:</strong> {{ data.emp_name }}</p>
                {% endif %}
                
                {% if data.emp_id %}
                    <p><strong>ID:</strong> {{ data.emp_id }}</p>
                {% endif %}

                {% if data.disgination %}
                    <p><strong>ID:</strong> {{ data.disgination }}</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
