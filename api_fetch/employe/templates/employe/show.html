<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .weather-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .weather-info p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }
        .weather-info p strong {
            color: #333;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Data</h1>
        
        <form method="GET" class="search-form">
            <input type="text" name="city" placeholder="Enter city name..." value="{{ city }}" required>
            <button type="submit">Search</button>
        </form>

        {% if data.error %}
            <div class="error">
                <strong>Error:</strong> {{ data.error }}
            </div>
        {% else %}
            <div class="weather-info">
                <p><strong>City:</strong> {{ data.name }}</p>
                <p><strong>Temperature:</strong> {{ data.main.temp }} ¬∞C</p>
                <p><strong>Weather:</strong> {{ data.weather.0.description|title }}</p>
                <p><strong>Humidity:</strong> {{ data.main.humidity }}%</p>
                <p><strong>Wind Speed:</strong> {{ data.wind.speed }} m/s</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
